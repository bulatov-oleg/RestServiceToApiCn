<!DOCTYPE html>
<html lang="ru-RU"   xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"  >
<head th:replace="~{header_bs ::head_ccs_bs}"></head>
<body>
<div th:replace="~{header_bs ::top}"></div>
<div class="container">
    <div class="below_nav">
        <div th:if="${Function}=='make'">
            <form id="EmailForm" class="form" method="post" th:action="@{/user/send_email}"  >
                <h3>Готовим письмо администратору сервиса</h3>
                <div class="form-group">
                    <label for="mail-from">От кого:</label>
                    <input type='text' name="From" th:value="${From}" id="mail-from" readonly disabled/>
                </div>
                <div class="form-group">
                    <label for="mail-from">Кому:</label>
                    <input type='text' name="To" th:value="${To}" id="mail-to" readonly disabled/>
                </div>
                <div class="form-group">
                    <label for="mail-subject">Тема:</label>
                    <input type='text' name="Subject" th:value="${Subject}" id="mail-subject"/>
                </div>
                <div class="form-group">
                    <label for="mail-text">Содержание:</label>
                    <textarea name="Text" rows = "10" cols ="40" id="mail-text"/></textarea>
                </div>
                <input  type="submit" class="btn btn-default" name="EmaiFormSubmit" value="Отправить" />
                <p th:if="${message}" class="warning">  <span th:if="${message}" th:utext="${message}"></span></p>
            </form>
        </div>
    </div>
</div>

</body>
</html>
